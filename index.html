<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music Mixer</title>
        <link href="css/main.css" rel="stylesheet">        
    </head>
    <body>


        <h1>Hip-Hop Music Mixer</h1>

        <div class="instruments">
            <ul>
                <li class="draggable" id="drum" draggable="true"><img src="images/drummm.png" alt="A drum set"></li>
                <li class="draggable" id="brass" draggable="true"><img src="images/saxophone.jpg" alt="a brass instrument"></li>
                <li class="draggable" id="keyboard" draggable="true"><img src="images/keyboard.jpg" alt="A keyboard"></li>
                <li class="draggable" id="scratch" draggable="true"><img src="images/scratchh.jpg" alt="a dj scratch record player"></li>
            </ul>
        </div>
        <div class="boombox">

        <img src="images/music_boombox.svg" alt="boombox" id="dropzone">
        </div>

       <script src="js/main.js"></script> 
    </body>
</html>
